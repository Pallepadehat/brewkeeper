name: Release Binaries

on:
  release:
    types: [published]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            artifact_name: brewkeeper-darwin-arm64
          - os: ubuntu-latest
            artifact_name: brewkeeper-linux-x64
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build binary
        run: |
          mkdir -p dist
          bun build --compile --outfile dist/brewkeeper src/index.tsx
          chmod +x dist/brewkeeper

      - name: Package archive
        run: |
          mkdir -p release
          cp dist/brewkeeper "release/${{ matrix.artifact_name }}"
          tar -czf "release/${{ matrix.artifact_name }}.tar.gz" -C release "${{ matrix.artifact_name }}"
          shasum -a 256 "release/${{ matrix.artifact_name }}.tar.gz" > "release/${{ matrix.artifact_name }}.sha256"

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.tar.gz
            release/*.sha256
